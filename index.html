<script src="typed.js"></script> 
              
<script>
$(document).ready(function(){
    setTimeout(function(){
        $("#colHeadText1").typed({
            strings: ["The most simplest weather app. It's simple."],
            typeSpeed: 40
        })
    }, 0);
    
    setTimeout(function(){
        $("#colHeadText2").typed({
            strings: ["Get weather information of any city."],
            typeSpeed: 50
        })
    }, 2000);
    
    setTimeout(function(){
        $("#list1").typed({
            strings: ["Temperature"],
            typeSpeed: 50
        })
    }, 4000);
    
    setTimeout(function(){
        $("#list2").typed({
            strings: ["Pressure"],
            typeSpeed: 50
        })
    }, 6000);
    
    setTimeout(function(){
        $("#list3").typed({
            strings: ["Wind Speed"],
            typeSpeed: 50
        })
    }, 8000);
    
    setTimeout(function(){
        $("#list4").typed({
            strings: ["Humidity"],
            typeSpeed: 50
        })
    }, 10000);
});
</script>
